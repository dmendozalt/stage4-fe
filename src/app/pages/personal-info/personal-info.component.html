<mat-card class="form-card">
    <mat-card-title>Personal information</mat-card-title>
    <mat-card-content class="form-card__container">
        <form [formGroup]="personalInfoForm">
            <mat-form-field class="form-card__item">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Name" formControlName="name" />
            </mat-form-field>
            <mat-form-field class="form-card__item">
                <mat-label>Lastname</mat-label>
                <input matInput type="text" placeholder="Lastname" formControlName="lastName" />
            </mat-form-field>
            <mat-form-field class="form-card__item">
                <mat-label>Age</mat-label>
                <input matInput type="number" placeholder="Age" min="1" max="160" formControlName="age" />
            </mat-form-field>
            <mat-form-field class="form-card__item">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Email" formControlName="email" />
            </mat-form-field>
            <mat-form-field class="form-card__item">
                <mat-label>Phone</mat-label>
                <input matInput type="tel" placeholder="Phone" formControlName="phone" />
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="form-card__actions-container">
        <span class="form-card__spacer"></span>
        <button mat-raised-button color="primary" (click)="savePersonalInfo()" class="form-card__button">Continue</button>
    </mat-card-actions>
</mat-card>
